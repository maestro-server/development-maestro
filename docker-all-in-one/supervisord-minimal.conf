stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
environment=PATH="/home/app/venv/bin:%(ENV_PATH)s"
priority=10

[program:ws]
command=/usr/local/bin/centrifugo -c /config.json
user=app
autostart=true
priority=5
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
priority=30

[program:servermigration]
command=node /data/server-app/node_modules/mongodb-migrate-maestroserver -runmm -cfg .migration-config.js up
directory=/data/server-app
autostart=true
autorestart=false
environment=NODE_ENV=production
user=app
startretries=0
numprocs=1
startsecs=20
redirect_stderr=false
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
priority=999