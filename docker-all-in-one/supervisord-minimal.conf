[supervisord]
nodaemon=true


[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startsecs=0
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
stderr_logfile_maxbytes=10MB
stdout_logfile=/var/log/supervisor/%(program_name)s_stdout.log
stdout_logfile_maxbytes=10MB
priority=5

[program:server]
command=node /data/server-app/server.js
directory=/data/server-app
autostart=true
autorestart=true
environment=NODE_ENV=production
user=app
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
priority=10

[program:audit]
command=node /data/audit-app/server.js
autostart=true
autorestart=true
environment=NODE_ENV=production
user=app
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
priority=50

[program:discovery]
command=/home/app/venv/bin/gunicorn --config /data/discovery-app/gunicorn_config.py --chdir /data/discovery-app/ run:app
directory=/data/discovery-app
user=app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
environment=PATH="/home/app/venv/bin:%(ENV_PATH)s"
priority=50

[program:discoveryworker]
command=celery -A app.celery worker -l info --hostname=discovery@%%h
directory=/data/discovery-app/
user=app
autostart=true
autorestart=true
environment=CELERYD_CHDIR=/data/discovery-data/,PATH="/home/app/venv/bin:%(ENV_PATH)s"
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
priority=100

[program:report]
